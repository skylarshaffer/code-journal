<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet" />
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/standard.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full navbar">
            <h1>Code Journal</h1>
            <a>Entries</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="hidden">
        <form>
          <div class="row">
            <div class="column-full hbar">
              <h2>New Entry</h2>
            </div>
            <div class="column-half">
              <div class="form-item image">
                <img
                  src="images/placeholder-image-square.jpg"
                  alt="Placeholder image"
                  id="formImg"
                  onerror="this.src='images/placeholder-image-square.jpg';this.alt='Placeholder image'" />
              </div>
            </div>
            <div class="column-half">
              <div class="form-item input">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required />
              </div>
              <div class="form-item input">
                <label for="photoUrl">Photo URL</label>
                <input type="url" id="photoUrl" name="photoUrl" required />
              </div>
            </div>
            <div class="column-full">
              <div class="form-item input">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" required></textarea>
              </div>
            </div>
            <div class="column-full">
              <div class="form-item button">
                <button>SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <div class="row">
          <div class="column-full hbar">
            <h2>Entries</h2>
            <a class="button">NEW</a>
          </div>
        </div>
        <div class="row">
          <ul>
            <li class="empty">
              <div class="row">
                <div class="column-full">
                  <div class="entry-item notes">
                    <p>No entries have been recorded.</p>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
